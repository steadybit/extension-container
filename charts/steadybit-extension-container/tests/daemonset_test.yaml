templates:
  - daemonset.yaml
chart:
  appVersion: v0.0.0
capabilities:
  majorVersion: 1
  minorVersion: 29
tests:
  - it: manifest should match snapshot with appArmorProfile for k8s >= 1.30
    capabilities:
      majorVersion: 1
      minorVersion: 30.3-gke.1639000
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using docker
    set:
      container:
        engine: docker
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using containerd and using resource limits
    set:
      container:
        engine: containerd
        ociRuntimeDebug: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 200m
          memory: 256Mi
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using crio using podAnnotations and Labels
    set:
      container:
        engine: cri-o
      podAnnotations:
        some-annotation: "some-annotation-value"
      podLabels:
        some-label: "some-label-value"
    asserts:
      - matchSnapshot: { }
  - it: manifest should fail without runtime
    set:
      container:
        engine: null
    asserts:
      - failedTemplate:
          errorMessage: "unknown container.engine: <nil> (must be one of containerd, cri-o, docker)"
  - it: manifest should match snapshot with TLS
    set:
      container:
        engine: docker
      tls:
        server:
          certificate:
            fromSecret: server-cert
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS
    set:
      container:
        engine: docker
      tls:
        server:
          certificate:
            fromSecret: server-cert
        client:
          certificates:
            fromSecrets:
              - client-cert-a
              - client-cert-a
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with mutual TLS using containerPaths
    set:
      tls:
        server:
          certificate:
            path: /etc/tls/server.crt
            key:
              path: /etc/tls/server.key
        client:
          certificates:
            paths:
              - /etc/tls/ca.crt
              - /etc/tls/ca2.crt
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra env vars
    set:
      extraEnv:
        - name: FOO
          value: "bar"
      extraEnvFrom:
        - configMapRef:
          name: env-configmap
        - secretRef:
          name: env-secrets
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with different containerPorts
    set:
      containerPorts:
        http: 9090
        health: 9091
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with discover all deployments
    set:
      discovery:
        disableExcludes: true
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra labels
    set:
      extraLabels:
        tags.datadoghq.com/service: steadybit-extension
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with update strategy
    set:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 5
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with podSecurityContext
    set:
      podSecurityContext:
        runAsUser: 2222
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with priority class
    set:
      priorityClassName: my-priority-class
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with platform gke-autopilot
    set:
      platform: gke-autopilot
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with global priority class
    set:
      global:
        priorityClassName: my-global-priority-class
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with custom image registry
    set:
      image:
        registry: my-registry.io
        name: steadybit/extension-container
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with legacy image name containing registry
    set:
      image:
        name: ghcr.io/steadybit/extension-container
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with global image registry
    set:
      global:
        image:
          registry: corp-registry.io
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with image pull secrets
    set:
      image:
        pullSecrets:
          - my-pull-secret
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with global image pull secrets
    set:
      global:
        image:
          pullSecrets:
            - global-pull-secret
    asserts:
      - matchSnapshot: {}
